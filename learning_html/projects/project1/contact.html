<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Us- LTS</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="/#about">About LTS</a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        
        <figure>
            <img src="images/tacos_close_up_400x260.png" alt="Little Tacos" title="Little Taco Shop Tacos">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>

    <hr>
    <main>
        <article id="contact">
            <h2>Our Contact</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>

                    <div>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Solomon Taiwo-Abbaly" autocomplete="on" autofocus required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="solomontaiwo02@gmail.com" autocomplete="on" required>
                    </div>
                    <div>
                        <label for="">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article id="location">
            <h2>Our Location</h2>
            <address>
                555, Taco Temptation Lane, Suite T
                <br>
                Kansas City: MO 55555-5555
            </address>
            <p>
                Phone: <a href="tel:5555555555">555-555-5555</a>
            </p>

        </article>
        <br>
        <a href="#">Back To Top</a>
    </main>
    
    <hr>

    <footer>
        <p>Copyright &copy; The Little Tacos Shop</p>
    </footer>
    
</body>
</html>
